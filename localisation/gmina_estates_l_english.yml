#Army
 estate_army:0 "Army"
 estate_army_influence_modifier:0 "Army Influence"
 estate_army_privilege_slots:0 "Army Max Privileges"
 army_loyalty_modifier:0 "Army Loyalty Equilibrium"
 estate_army_ownership:0 "Army Ownership"
 estate_army_desc:0 "The military constitutes a crucial component in a state's security system, enabling the preservation of sovereignty and independence in the face of potential  external threats"
 estate_army_old_doc:0 "Old Military Doctrine"
 estate_army_old_doc_desc:0 "The old military doctrine focused on infantry and maintaining a static front line. Breakthroughs were achieved through massed assaults regardless of  casualties"
 estate_army_new_doc:0 "New Military Doctrine"
 estate_army_new_doc_desc:0 "The new military doctrine enables the collaboration of various branches of forces and emphasizes a qualitative shift in the military, prioritizing  modern technology effectiveness over sheer quantity"
 estate_army_fire:0 "Fire Supremacy"
 estate_army_fire_desc:0 "Attaining fire supremacy will enable us to seize the initiative and suppress enemy units as they retreat"
 estate_army_wt:0 "Territorial Forces"
 estate_army_wt_desc:0 "Territorial forcesTerritorial forces, also known as reserve units, are military forces typically focused on defending a specific territory or country.  Comprised of volunteers, they serve in the military during crises, supporting regular armed forces and participating in auxiliary and defensive operations at the local and  national levels. These forces play a crucial role in enhancing a country's defense capabilities and fulfilling security tasks both locally and nationally"
 estate_army_blitz:0 "Blitzkrieg"
 estate_army_blitz_desc:0 "Blitzkrieg is a military tactic characterized by a sudden, overwhelming attack to quickly incapacitate the enemy. This strategy was notably employed by  the German military during World War II, emphasizing rapid movement, surprise, and the coordinated use of various military branches"
 estate_army_gp:0 "Curfew"
 estate_army_gp_desc:0 "A curfew is a designated period, typically in the evening or at night, during which there is a prohibition on leaving one's home or moving about in public  areas. It is a safety measure implemented in crisis situations to control the movement of people and ensure public safety"
 estate_army_obietnice:0 "Empty Promises For Army"
 estate_army_obietnice_desc:0 "These are just empty words meant to appease army and buy their trust"
 estate_army_land_rights:0 "Army Rights"
 estate_army_land_rights_desc:0 "Army prerogatives entail special rights and privileges granted to the military due to its role in national security, including the right to  self-defense, use of force, and budget management"
 estate_army_increase_army_professionalism:0 "The army expects improved training"
 estate_army_increase_army_professionalism_desc:0 "The army has noticed that the level of training in our forces is embarrassingly low"
 estate_army_hire_advisor:0 "Hire Advisor For Army"
 estate_army_hire_advisor_desc:0 "Army desire the [Root.Monarch.GetTitle] to hire a new military advisor"
 estate_army_get_allies:0 "To forge alliances"
 estate_army_get_allies_desc:0 "The army has recognized that we need more allies"
 estate_army_befriend_rival_of_rival:0 "The enemy of my enemy is my friend"
 estate_army_befriend_rival_of_rival_desc:0 "The army suggests seeking friends among the enemies of our enemies"
 estate_army_break_coalition:0 "Break Coalition"
 estate_army_break_coalition_desc:0 "Army suggests attempting to dissolve the formed coalition"
 estate_army_build_an_army:0 "Build an Army"
 estate_army_build_an_army_desc:0 "The army suggest to recruit new soldiers"
 estate_army_bigger_army_than_rival:0 "Make Bigger Army Than Rival"
 estate_army_bigger_army_than_rival_desc:0 "The army demands that we have a larger military force than our rival"
 estate_army_build_up_manpower_reserves:0 "Build Up Manpower Reserves"
 estate_army_build_up_manpower_reserves_desc:0 "The army states that we need to rebuild the reserves of soldiers"
 estate_army_develop_x:0 "Develop Militray Structures"
 estate_army_develop_x_desc:0 "Army demand to develop militray structures"
