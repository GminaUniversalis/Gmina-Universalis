 estate_families_pp_desc:0 "500+" in Poland refers to the social assistance program ,introduced to support families. It provides financial assistance, specifically 500 z³oty per  month for each child"
 estate_families_hfs:0 "Healthy Food in Schools"
 estate_families_hfs_desc:0 ""Healthy Food in Schools" focus on promoting nutritious food options within school settings. These programs aim to provide students with balanced  meals that contribute to their overall well-being and support healthy eating habits"
 estate_families_ofm:0 "Old Family Model"
