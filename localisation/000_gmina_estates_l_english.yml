l_english:
 #Emeryci
 estate_emeryci:0 "Retirees"
 estate_emeryci_desc:0 "Retirees represent a community of seniors in a given country who have transitioned into retirement after concluding their active professional careers. This group encompasses individuals in retirement age, typically exceeding 60-65 years, depending on the retirement policy of the specific country. Members of this community enjoy well-deserved rest after years of work and often engage in diverse social, cultural, and recreational activities. Within society, "retirees" play a significant role, contributing to cultural heritage, sharing experiences, and serving as mentors for younger generations."
 estate_emeryci_land_rights:0 "Retirees Rights"
 estate_emeryci_land_rights_desc:0 "Retirees' rights encompass guarantees for pension benefits, access to healthcare, and equality in the labor market. These rights ensure a dignified life after the conclusion of a professional career, recognizing the contribution of seniors to society."
 estate_emeryci_13:0 "Thirteenth Pension"
 estate_emeryci_13_desc:0 "The thirteenth pension is a crucial supplement, ensuring the goodwill of seniors."
 estate_emeryci_obietnice:0 "Empty Promises For Retirees."
 estate_emeryci_obietnice_desc:0 "These are just empty words meant to appease retirees and buy their trust."
 estate_emeryci_klub_seniora:0 "Senior Club"
 estate_emeryci_klub_seniora_desc:0 "Senior club is a social gathering for older individuals, providing a space for recreation, activities, and companionship tailored to their interests and needs."
 estate_emeryci_rada:0 "Council of Seniors"
 estate_emeryci_rada_desc:0 "The Council of Seniors is a group of experienced individuals who serve as advisors and represent the interests of their community, bringing wisdom and experience to decision-making."
 estate_emeryci_wiek:0 "Raised Retirement Age"
 estate_emeryci_wiek_desc:0 "Raised retirement age refers to an increase in the age at which individuals become eligible for retirement benefits, reflecting changes in pension policies or societal needs."
 estate_emeryci_at:0 "Moderate Mythomania"
 estate_emeryci_at_desc:0 "Moderate mythomania is not inherently harmful, as the created stories can sometimes aid in achieving our goals"
 estate_emeryci_ac:0 "Retirees' Rights Advocate"
 estate_emeryci_ac_desc:0 "A dedicated advocate for the rights and well-being of retirees"
 estate_emeryci_scl:0 "Retirees In The Government"
 estate_emeryci_scl_desc:0"Retirees in government positions refer to individuals who have retired from their careers but continue to serve in various roles within the government"
 estate_emeryci_hire_advisor:0 "Hire an Administrative Advisor"
 estate_emeryci_hire_advisor_desc:0 "Retirees desire the [Root.Monarch.GetTitle] to hire a new administrative advisor"
 estate_emeryci_build_temple_in_y:0 "Retirees Demand More Temples"
 estate_emeryci_build_temple_in_y_desc:0 "Retirees have recognized that there are too few temples in our country"
 estate_emeryci_prestige:0 "Increase Prestige"
 estate_emeryci_prestige_desc:0 "Retirees think we are not prestigious enough."
 estate_emeryci_legitimacy:0 "Increase Legitimacy"
 estate_emeryci_legitimacy_desc:0 "Retirees think we lack sufficient legitimacy"
 #Banki
 estate_banki:0 "Banks"
 estate_banki_desc:0 " In every society, there will always be people or institutions driven by a love for money, and whether we like it or not, we must take them into account in our endeavors"
 estate_banki_hire_advisor:0 "Hire Advisor For Banks"
 estate_banki_hire_advisor_desc:0 "Banks desire the [Root.Monarch.GetTitle] to hire a new diplomatic advisor."
 #Gorniki (Tak pisze się górnicy)
 estate_gorniki:0 "Miners"
 estate_gorniki_desc:0 "The group of miners in Poland is a community of workers involved in extracting raw materials, primarily coal. They play a significant role in the economy, and their trade unions advocate for workers' rights and safety in mines"
 estate_gorniki_hire_advisor:0 "Hire Advisor For Miners"
 estate_gorniki_hire_advisor_desc:0 "Miners desire the [Root.Monarch.GetTitle] to hire a new military advisor."
 #Intellectuals
 estate_intellectuals:0 "Intellectuals"
 estate_intellectuals_desc:0 "Intellectuals in Poland are a group of individuals engaged in scholarly, cultural, and creative pursuits. They contribute to shaping public discourse"
 estate_intellectuals_hire_advisor:0 "Hire Advisor For Intellectuals"
 estate_intellectuals_hire_advisor_desc:0 "Intellectuals desire the [Root.Monarch.GetTitle] to hire a new diplomatic advisor."
 #Inwestorzy
 estate_inwestorzy:0 "Investors"
 estate_inwestorzy_desc:0 "Investors allocate funds to different assets or projects to generate returns, seeking profits or value appreciation"
 estate_inwestorzy_hire_advisor:0 "Hire Advisor For Investors"
 estate_inwestorzy_hire_advisor_desc:0 "Investors desire the [Root.Monarch.GetTitle] to hire a new diplomatic advisor."
 #Kler
 estate_kler:0 "Clergy"
 estate_kler_desc:0 "Clergy in Poland includes ordained individuals serving in religious roles, such as priests and ministers. They play a central role in guiding spiritual practices and providing moral support within the country's religious communities."
 estate_kler_hire_advisor:0 "Hire Advisor For Clergy"
 estate_kler_hire_advisor_desc:0 "Clergy desire the [Root.Monarch.GetTitle] to hire a new administrative advisor"
 #Rodziny
 estate_rodziny:0 "Families"
 estate_rodziny_desc:0 "Families in Poland represent diverse social units, typically comprising parents and their children. They play a crucial role in the fabric of society, providing support, values, and a sense of belonging. Family dynamics vary but often emphasize close-knit relationships and shared traditions"
 estate_rodziny_obietnice:0 "Empty Promises For Families"
 estate_rodziny_obietnice_desc:0 "These are just empty words meant to appease families and buy their trust."
 estate_rodziny_land_rights:0 "Families Rights"
 estate_rodziny_land_rights_desc:0 "Family rights encompass legal and social protections granted to families, ensuring their well-being and integrity"
 estate_rodziny_pp:0 "500+"
 estate_rodziny_pp_desc:0 "500+" in Poland refers to the social assistance program ,introduced to support families. It provides financial assistance, specifically 500 złoty per month for each child"
 estate_rodziny_hfs:0 "Healthy Food in Schools"
 estate_rodziny_hfs_desc:0 ""Healthy Food in Schools" focus on promoting nutritious food options within school settings. These programs aim to provide students with balanced meals that contribute to their overall well-being and support healthy eating habits"
 estate_rodziny_ofm:0 "Old Family Model"
 estate_rodziny_ofm_desc:0 "The "Old Family Model" typically refers to traditional family structures prevalent in the past. It usually involves a nuclear family arrangement with a husband, wife, and their children, often adhering to conventional gender roles"
 estate_rodziny_nfm:0 "New Family Model"
 estate_rodziny_nfm_desc:0 "The "New Family Model" represents contemporary shifts in family structures, moving away from traditional norms. It encompasses diverse arrangements such as single-parent households, blended families, and same-sex families"
 estate_rodziny_hire_advisor:0 "Hire Advisor For Families"
 estate_rodziny_hire_advisor_desc:0 "Families desire the [Root.Monarch.GetTitle] to hire a new administrative advisor"
 estate_rodziny_build_temple_in_y:0 "Families Demand More Temples"
 estate_rodziny_build_temple_in_y_desc:0 "Families have recognized that there are too few temples in our country"
 estate_rodziny_build_port_building_in_y:0 "Families Demand More Docks"
 estate_rodziny_build_port_building_in_y_desc:0 "Families have recognized that there are too few docks in our country"
 estate_rodziny_build_production_building_in_y :0 "Families Demand More Workshops"
 estate_rodziny_build_production_building_in_y_desc:0 "Families have recognized that there are too few workshops in our country"
 estate_rodziny_develop_x_tax:0 "Families Demand To Develop Administraction"
 estate_rodziny_develop_x_tax_desc:0 "Families have noticed that our administrative development in the region is insufficient"
 estate_rodziny_develop_x_manpower:0 "Families Demand To Develop Security"
 estate_rodziny_develop_x_manpower_desc:0 "Families have noticed that our security development in the region is insufficient"
 estate_rodziny_develop_x_production:0 "Families Demand To Develop Production"
 estate_rodziny_develop_x_production_desc:0 "Families have noticed that our production development in the region is insufficient"
 estate_rodziny_recover_stability:0 "Families Demand Stability"
 estate_rodziny_recover_stability_desc:0 "Families have recognized that our country is not sufficiently stable"




